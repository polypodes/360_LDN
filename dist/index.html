<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>360 Lycée de l'île de Nantes</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv-printshiv.min.js"></script>
    <script src="viewer/embedpano.js"></script>
    <script src="viewer/embedpano.js"></script>
    <script src="js/vendor.min.js"></script><!--[if !IE]><!--><script src="js/hammer.min.js"></script><!--<![endif]-->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,300italic,500,700,900">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script>videojs.options.flash.swf = "videojs/video-js.swf";</script>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
  </head>
  <body>
    <section class="container">
      <section class="menu">
        <section class="menu__title">
          <p> <span>360° </span>du Lycée de l'île de Nantes </p>
          <p class="menu__title__view"> <span>/ </span><span class="titleview">Vue panoramique drone</span></p>
        </section><a class="menu__fullscreen fs_desktop"><img src="img/fullscreen.png"></a><a href="home.html" target="page" class="menu__fullscreen fs_touch"><img src="img/fullscreen.png"></a>
        <section class="menu__button"><img src="img/arrow.png"></section>
      </section>
      <aside class="sidebar">
        <section class="sidebar__panoslist">
          <article class="sidebar__panoslist__item video"><img src="img/video_anim.gif" class="video_hover">
            <section class="sidebar__panoslist__item__title">
              <h3> <img src="img/play.png">Vidéo</h3>
            </section>
            <div class="gradient"></div>
          </article>
          <article data-pano="pano1" class="sidebar__panoslist__item pano_item pano1 active">
            <section class="sidebar__panoslist__item__title">
              <h3> <img src="img/360.png">Rue centrale</h3><img src="img/eye.png" alt="Panorama actif" class="eye">
            </section>
            <div class="gradient"></div>
          </article>
          <article data-pano="pano2" class="sidebar__panoslist__item pano_item pano2">
            <section class="sidebar__panoslist__item__title">
              <h3> <img src="img/360.png">Exterieur</h3><img src="img/eye.png" alt="Panorama actif" class="eye">
            </section>
            <div class="gradient"></div>
          </article>
          <article data-pano="pano3" class="sidebar__panoslist__item pano_item pano3">
            <section class="sidebar__panoslist__item__title">
              <h3> <img src="img/360.png">Salle de classe</h3><img src="img/eye.png" alt="Panorama actif" class="eye">
            </section>
            <div class="gradient"></div>
          </article>
          <article data-pano="pano4" class="sidebar__panoslist__item pano_item pano4">
            <section class="sidebar__panoslist__item__title">
              <h3> <img src="img/360.png">Salle de sport</h3><img src="img/eye.png" alt="Panorama actif" class="eye">
            </section>
            <div class="gradient"></div>
          </article>
        </section>
      </aside>
      <section class="homepage">
        <section id="pano" class="homepage__pano"></section>
      </section>
      <section class="videopresentation"><span class="skip">Visiter en 360°</span>
        <video controls="controls" preload="none" width="100%" height="100%" poster="http://video-js.zencoder.com/oceans-clip.png" id="introvideo" class="video-js vjs-default-skin">
          <source type="video/mp4" src="http://video-js.zencoder.com/oceans-clip.mp4">
          <source type="video/webm" src="http://video-js.zencoder.com/oceans-clip.webm">
          <source type="video/ogg" src="http://video-js.zencoder.com/oceans-clip.ogv">
          <p class="vjs-no-js">Pour voir cette vidéo, vous devez avoir activé Javascript ou installé FlashPlayer</p>
        </video>
      </section>
    </section>
    <script src="js/app.min.js"></script>
  </body>
</html>
